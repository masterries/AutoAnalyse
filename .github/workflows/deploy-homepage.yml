# Deploy React Homepage to GitHub Pages

name: Deploy Homepage

on:
  push:
    branches: ["main", "master"]
    paths:
      - 'homepage/**'
      - 'scrapper/data/autoscout_data.db'
  workflow_dispatch: # Manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: homepage/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci
        working-directory: homepage

      - name: Build
        run: npm run build
        working-directory: homepage

      - name: Copy database to dist
        run: |
          mkdir -p homepage/dist/scrapper/data
          cp scrapper/data/autoscout_data.db homepage/dist/scrapper/data/

      - name: Create 404.html for SPA routing
        run: cp homepage/dist/index.html homepage/dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: homepage/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
